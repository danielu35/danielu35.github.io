<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="boardpass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

</head>
<body class='main-grid'>

    <img src='images/DeltaLogo.png' alt='Delta Logo' class='logo'>
    <p class='name'>Nathan Page</p>

    <section class="denver">
        <small>Departure: 12:45pm</small>
        <strong>DEN</strong>
        <small>Denver</small>
    </section>

    <section class="airplane">
        <img src='images/Plane.png' alt='plane'>
    </section>
    
    <section class='boston'>
        <small>Departure: 5:45pm</small>
        <strong>BOS</strong>
        <small>Boston</small>
    </section>
        
    <section class='info'>
        <div class='date'>
            <small>Date</small>
            <strong>12/21/15</strong>
        </div>
        <div class='Flight'>
            <small>Flight</small>
            <strong>A2341</strong>
        </div>
        <div class='Gate'>
            <small>Gate</small>
            <strong>B12</strong>
        </div>
        <div class='Seat'>
            <small>Seat</small>
            <strong>B10</strong>
        </div>
        <div class='Boarding Zone'>
            <small>Boarding Zone</small>
            <strong>1</strong>
        </div>
        <div class='Boarding Time'>
            <small>Boarding Time</small>
            <strong>11:45 AM</strong>
        </div>
    </section>
    
    <footer>
        <img src='images/BarCode.png' alt='Bar code' class='code'>
        <p class='message'>Thank you for flying with Delta!</p>
    </footer>
    
</body>
</html>
